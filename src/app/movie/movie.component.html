<h4>IMDB</h4>
<section>
  <div class="card" *ngFor="let movie of movies">
    <div class="card-body">
      <h5 class="card-title">{{ movie.movie }}</h5>
      <p class="card-text">Rating : <span *ngFor="let star of [].constructor(getStar(movie.rating))">‚≠ê</span></p>
      <a class="btn btn-primary" href="{{movie.imdb_url}}">View on IMDb</a>
    </div>
  </div>
</section>
