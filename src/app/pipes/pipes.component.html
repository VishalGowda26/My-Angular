<h1>Pipes</h1>
<table border="1" cellpadding="20" cellspacing="0">
  <thead>
    <tr>
      <th>S.no</th>
      <th>Product Name</th>
      <th>Product Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ product.pName | lowercase }}</td>
      <td>{{ product.price | currency }}</td>
    </tr>
  </tbody>
</table>
<hr>
<h1>{{ today }}</h1>
<h1>{{ today  | date}}</h1>
<h1>{{ today  | date:'dd/MM/yyyy'}}</h1>
<h1>{{ today  | date:'yyyy/MM/dd'}}</h1>
<h1>{{ today  | date:'MM/yy'}}</h1>
<h1>{{ today  | date:'hh:mm':'IST'}}</h1>
