<section>
  <div class="card">
    <h1>BMI Calculator</h1>
    <input type="text" [(ngModel)]="height" placeholder="Enter Height (in mtrs)" /><br />
    <input type="text" [(ngModel)]="weight" placeholder="Enter Weight (in kg)"/><br />
    <button (click)="checkBMI()">Check Result</button>
    <h2>BMI Result:{{ result }}</h2>
    <h3 style="outline: 0; border: 0" id="p">{{caution}}</h3>
    <h5 style="outline: 0; border: 0" id="p">{{caution1}}</h5>
  </div>
