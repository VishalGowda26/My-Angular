<h4>pokemon</h4>
<section>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner card">
          <div class="carousel-item active" data-bs-interval="10000" *ngFor="let card of cards;let i = index" [class.active]="i === 0">
            <img src="{{card.image_url}}" class="card-img-top" alt="...">
            <h5>{{card.pokemon}}</h5>
            <p><b>Type: </b>{{card.type}}</p>
            <p><b>Abilities: </b>{{card.abilities}}</p>
            <p><b>Hitpoints: </b>{{card.hitpoints}}</p>
            <p><b>Evolutions: </b>{{card.evolutions}}</p>
            <p><b>Location: </b>{{card.location}}</p>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>
