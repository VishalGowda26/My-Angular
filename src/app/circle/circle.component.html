<section>
  <div class="card">
    <h1>Circle</h1>

    <!-- Circle Inputs -->
    <input
      type="number"
      [(ngModel)]="radius"
      placeholder="Enter Radius (in cm)"
    /><br />
    <button (click)="circleArea()">Calculate Area</button>
    <button (click)="circlePeri()">Calculate Perimeter</button>

    <h2>Area : {{ Area }}</h2>
    <h2>Perimeter : {{ Perimeter }}</h2>
  </div>
</section>
