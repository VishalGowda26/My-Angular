<section>
    <div class="fixed-top">
      <img height="190px" src="assets/Signaure.png" alt="logo">
    </div>
    <div class="card" style="width: 21rem;">
        <div class="card-body" [formGroup]="loginForm">
            <div class="fs-1">Sign in</div>
            <div class="ls-1">Stay updated on your professional world</div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input [type]="showPassword?'text':'password'" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                <label for="floatingPassword">Password</label>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="seePassword()">Show</button>
              </div>
            <p><a href="#" class="link-primary">forgot password?</a></p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Keep me logged in
                </label>
            </div>
            <button class="btn btn-primary" (click)="login()">Sign in</button>
            <div class="saperator">
                <hr>
                <p class="or">or</p>
                <hr>
            </div>
            <div class="sign-up">
                <svg class="apple_logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 2 24 24"><path fill="transparent" d="M0 0h24v24H0z"/><path fill="#000" d="M17.569 12.625c.028 3.027 2.649 4.034 2.678 4.047-.022.071-.419 1.435-1.38 2.845-.832 1.218-1.696 2.432-3.055 2.457-1.336.025-1.766-.794-3.293-.794s-2.005.769-3.27.819c-1.312.05-2.311-1.318-3.15-2.532-1.713-2.483-3.023-7.016-1.265-10.076.874-1.52 2.435-2.482 4.13-2.507 1.288-.025 2.504.869 3.292.869s2.266-1.075 3.82-.917c.65.027 2.477.263 3.65 1.984-.095.059-2.18 1.275-2.157 3.805m-2.511-7.432c.697-.845 1.166-2.022 1.038-3.193-1.005.04-2.219.67-2.94 1.516-.645.748-1.21 1.946-1.058 3.093 1.12.087 2.263-.57 2.96-1.416"/></svg>
                <button class="btn btn-light" (click)="login()">Sign in with Apple</button>
            </div>
        </div>
      </div>
      <div>
        <p>New to LinkedIn? <b class="text-primary">Join now</b></p>
      </div>

</section>
